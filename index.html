<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
  <title>Game</title>
  <script type="text/javascript" src="jquery-2.0.2.min.js"></script>
  <script type="text/javascript" src="basic_tyrannids.js"></script>
  <script type="text/javascript" src="basic_events.js"></script>
  <script type="text/javascript" src="basic_missions.js"></script>
  <script type="text/javascript" src="basic_locations.js"></script>
  <script type="text/javascript" src="die.js"></script>
  <link rel='stylesheet' href='bingocaller.css' />
</head>
<body>

  <div id="content">

    <div id="tyrannid_source_area" style="width:33%;float:left;">
      

      <div id="tyrannid_deck">Tyrannid Deck: <span id="tyrannid_deck_count"></span></div>
      <div id="tyrannid_discard_pile">Tyrannid Discard: <span id="tyrannid_discard_pile_count"></span>
        <button id="show_tyrannid_discard" class="draw">Show</button>
        <button id="hide_tyrannid_discard" class="draw" style="display:none">Hide</button>
        <div id="tyrannid_discard_contents"><ul></ul></div>
      </div>
    </div>

    <div id="mission_card" style="width:34%;float:left;">
      <div id="spawn_vals">
        <p>Spawn Values:
          <dl>
            <dt>Yellow:</dt><dd id="yellow_spawn"></dd>
            <dt>White:<dt><dd id="white_spawn"></dd>
          </dl>
        </p>
      </div>
      <div id="mission_name"></div>
      <div id="mission_text"></div>
      <div class="blip_fill_value">Left Blip Fill: <span id="left_blip_fill_value">0</span></div>
      <div class="blip_fill_value">Right Blip Fill: <span id="right_blip_fill_value">0</span></div>

      <button id="next_mission" class="call">Next Mission</button>

    </div>

    <div id="event_card_area" style="width:33%;float:left">

      <div id="event_deck">Event Deck: <span id="event_deck_count"></span></div>
      <div id="event_discard_pile">Event Discard: <span id="event_discard_pile_count"></span>
        <button id="show_event_discard" class="draw">Show</button>
        <button id="hide_event_discard" class="draw" style="display:none">Hide</button>
        <div id="event_discard_contents"><ul></ul></div>
      </div>

      <div id="last_event_card"></div>

      <button id="fill_event_deck" class="call">Fill Event deck</button>
      <button id="draw_event" class="call">Draw Event Card</button>

    </div>

    <div class="clear_floats"></div>
    <div style="width:33%;float:left" id="left_blip" class="blip_pile">Left Blip Pile: <span id="left_blip_cards_remaining"></span></div>
    <div id="die_roll_area" style="width:34%;float:left">
      <div id="skull" style="display:none;">SKULL</div>
      <div id="die_score">0</div>
      <button id="roll_die" class="call">Roll a die.</button>
    </div>
    <div style="width:33%;float:left" id="right_blip" class="blip_pile">Right Blip Pile: <span id="right_blip_cards_remaining"></span></div>

    <div class="clear_floats"></div>



  </div>

  <div id="formation">
    <div id="formation_count">12</div>
  </div>

<script type="text/javascript">

  Array.prototype.shuffle = function() {
    var i = this.length, j, temp;
    if ( i == 0 ) return this;
    while ( --i ) {
       j = Math.floor( Math.random() * ( i + 1 ) );
       temp = this[i];
       this[i] = this[j];
       this[j] = temp;
    }
    return this;
  }


  $(document).ready(function() {
    basic_missions.setup();
    basic_tyrannids.setup();
    basic_missions.tyrannids = basic_tyrannids;
    basic_events.setup();
    die.setup();
  });


</script>
</body>
</html>
